<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <input type="text" id="address" value="请输入邮箱地址"></br>
  <input type="text" id="password" value="请输入邮箱密码"></br>
  <input type="button" value="登陆" /><br>

  <select>
    <option>1号</option>
    <option>2号</option>
    <option>3号</option>
  </select>

  <script>
    $('#address').focus(function(){
      var textValue = $(this).val()    //获取id为address的input元素的值
      if(textValue=="请输入邮箱地址") {
        $(this).val("")             //满足条件时，清空输入框
      }
    })

    $('#address').blur(function(){
      var textValue = $(this).val()    //获取id为address的input元素的值
      if(textValue=="") {
        $(this).val("请输入邮箱地址")             //满足条件时，清空输入框
      }
    })
  </script>
</body>
</html>
