<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <p class="test1">原生DOM处理</p>
  <p class="test2">jQuery处理</p>


  <script type="text/javascript">
    var p1 = document.querySelector('.test1')    //选择元素
    p1.addEventListener('click',function(){      //绑定事件
      this.style.color = 'red'  //等价于p1.style.color = 'red'
    },false)

    var p2 = $('.test2')
    p2.on('click',function(){
      var $this = $(this)   //将this转换为jquery对象，这样可以调用jQuery的方法和属性值。
      $this.css('color','red')
    })
  </script>
</body>
</html>
